<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | Dev Gus</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="container">
        <header class="header">
            <div class="logo">
                <div class="logo__img"><img title="odin-project-logo" src="img/odin-lined.png"
                        alt="The Odin Project Logo"></div>

                <div class="logo__text">
                    <h1>odin</h1>
                </div>
            </div>

            <div class="credits">Photo generated by <a target="_blank"
                    href="https://www.bing.com/images/create?FORM=GENILP">Bing Image Creator</a></div>
        </header>

        <main class="main">
            <section class="intro">
                <p class="intro__text">This is not a real online service! You know you need something like this in your
                    life to help realize your deepest dreams.</p>
                <p class="intro__text">
                    You <em>know</em> you want to.
                </p>
            </section>

            <section class="form-container">
                <h2>Let's do this!</h2>
                <form id="form" action="">
                    <div class="inputs-container">
                        <div class="form-group">
                            <div class="form-group__item">
                                <label for="first-name">First name</label>
                                <input required id="first-name" type="text">
                            </div>

                            <div class="form-group__item">
                                <label for="last-name">Last name</label>
                                <input required id="last-name" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group__item">
                                <label for="email">Email</label>
                                <input required id="email" type="email">
                            </div>

                            <div class="form-group__item">
                                <label for="phone">Phone number</label>
                                <input required id="phone" type="number">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group__item">
                                <label for="password">Password</label>
                                <input required id="password" type="password">
                            </div>

                            <div class="form-group__item">
                                <label for="password-confirm">Confirm password</label>
                                <input required id="password-confirm" type="password">
                            </div>
                        </div>
                    </div>

                    <div class="submit">
                        <button id="submit__btn" type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </form>
            </section>
        </main>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
